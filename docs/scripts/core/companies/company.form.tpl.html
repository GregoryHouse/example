<form name="forma" class="form">
    <div class="input-name">
        <span class="label">Company Name</span>
        <input data-input-name="input-company-name" name="companyName" size="20" placeholder="CompanyName">
    </div>
    <div class="input-surname">
        <span>Last Name</span>
        <input name="addressCompany" data-input-address="input-company-address" size="20" placeholder="AddressCompany">
    </div>
    <div class="input-mail">
        <span class="label">Mail</span>
        <input data-input-mail="input-company-mail" type="email" name="companyMail" size="20" placeholder="CompanyEmail">
    </div>
    <div class="company-form-button">
        <input type="button" class="button-save">
        <input type="button" class="button-close">
    </div>
</form>
