<form name="forma" class="form">
    <div class="input-name">
        <span class="label">First Name</span>
        <input data-input-name="input-user-name" name="firstName" size="20" placeholder="FirstName">
    </div>
    <div class="input-surname">
        <span>Last Name</span>
        <input name="lastName" data-input-surname="input-user-surname" size="20" placeholder="LastName">
    </div>
    <div class="input-mail">
        <span class="label">Mail</span>
        <input data-input-mail="input-user-mail" type="email" name="mail" size="20" placeholder="Mail">
    </div>
    <div class="user-form-button">
        <input type="button" class="button-save">
        <input type="button" class="button-close">
    </div>
</form>
